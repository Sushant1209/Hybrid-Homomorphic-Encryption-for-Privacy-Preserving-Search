name: Run Project

on:
  workflow_dispatch:

jobs:
  run-stage4:
    name: Execute Stage4 Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Always run Stage4 pipeline
        run: |
          echo "ğŸ” Executing: ultra_optimized_hybrid.py"
          python ultra_optimized_hybrid.py
          echo "ğŸ“Š Generating graphs: create_graphs.py"
          python create_graphs.py

      - name: ğŸ“ Upload execution01 results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: execution01-results
          path: execution01/
